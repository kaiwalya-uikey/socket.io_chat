<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <!-- defer karne se script download ho jaati hai jab script nahi milti to defer use karo -->

<!--     
    The defer attribute is a boolean attribute. If the defer attribute is set, 
    it specifies that the script is downloaded in parallel to parsing the page,
     and executed after the page has finished parsing.
      Note: The defer attribute is only for external scripts 
      (should only be used if the src attribute is present). -->


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to iChat App</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
